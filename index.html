<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Wawa Cupidindon</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
  <main>
    <img src="images/logo.png">
    <div class="profiles">
      <div class="profile">
        <div class="profile__image" style="background-image: url('images/3.jpg');"></div>
        <div class="profile__infos">
          <div class="profile__name">Bob l'éponge <span class="profile__age">12</span></div>
          <div class="profile__description">T'as terminé ton travail ?</div>
        </div>
      </div>
      <div class="profile">
        <div class="profile__image" style="background-image: url('images/2.jpg');"></div>
        <div class="profile__infos">
          <div class="profile__name">Andy <span class="profile__age">16</span></div>
          <div class="profile__description">Woof, Woof !</div>
        </div>
      </div>
      <div class="profile">
        <div class="profile__image" style="background-image: url('images/1.jpg');"></div>
        <div class="profile__infos">
          <div class="profile__name">Wawa Sensei <span class="profile__age">42</span></div>
          <div class="profile__description">Je saurai faire de vrais devs de vous (Mulan)</div>
        </div>
      </div>
    </div>
    <div class="bottombar">
      <div class="bottombar__button">
        <img src="images/icon-next.svg">
      </div>
      <div class="bottombar__button">
        <img src="images/icon-heart.svg">
      </div>
    </div>
  </main>
  <script src='js/hammer.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
